<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Database Migration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .input-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: 500;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 6px;
      display: none;
    }
    .result.success {
      background: #f0fff4;
      border: 2px solid #28a745;
      color: #155724;
      display: block;
    }
    .result.error {
      background: #fff5f5;
      border: 2px solid #dc3545;
      color: #721c24;
      display: block;
    }
    .result h3 {
      margin-top: 0;
    }
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.9em;
    }
    .warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      color: #856404;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Database Migration</h1>
    <p class="subtitle">Add missing student_email column to student_configs table</p>

    <div class="warning">
      <strong>‚ö†Ô∏è Warning:</strong> This migration will modify the database schema.
      Make sure you have a backup before proceeding.
    </div>

    <div class="input-group">
      <label for="adminPassword">Admin Password:</label>
      <input
        type="password"
        id="adminPassword"
        placeholder="Enter admin password"
        onkeypress="if(event.key==='Enter') runMigration()"
      >
    </div>

    <button onclick="runMigration()" id="runBtn">Run Migration</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function runMigration() {
      const password = document.getElementById('adminPassword').value;
      const resultDiv = document.getElementById('result');
      const runBtn = document.getElementById('runBtn');

      if (!password) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '<h3>‚ùå Error</h3><p>Please enter the admin password</p>';
        return;
      }

      runBtn.disabled = true;
      runBtn.textContent = 'Running migration...';
      resultDiv.style.display = 'none';

      try {
        const response = await fetch('/api/migrate-add-student-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            adminPassword: password
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          resultDiv.className = 'result success';
          let html = '<h3>‚úÖ Migration Successful</h3>';
          html += `<p>${data.message}</p>`;

          if (data.alreadyExists) {
            html += '<p><strong>Note:</strong> Column already existed - no changes were made.</p>';
          }

          if (data.details) {
            html += '<pre>' + JSON.stringify(data.details, null, 2) + '</pre>';
          }

          html += '<p style="margin-top: 20px;">You can now re-run the API tests. They should pass!</p>';

          resultDiv.innerHTML = html;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>‚ùå Migration Failed</h3>
            <p>${data.error || 'Unknown error occurred'}</p>
            ${data.details ? '<pre>' + data.details + '</pre>' : ''}
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>‚ùå Error</h3>
          <p>${error.message}</p>
        `;
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = 'Run Migration';
      }
    }
  </script>
</body>
</html>
